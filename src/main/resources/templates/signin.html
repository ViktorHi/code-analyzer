<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Sign-in</title>
    <link rel="stylesheet" th:href="@{/css/navigation.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/form.css}" type="text/css"/>
</head>

<body class="flex">

<div class="main">

    <div class="navigation">
        <a th:href="@{index}">Главная</a>
    </div>

    <div class="content">
        <h1>Введите данные нового пользователя</h1>

        <form method="post" th:action="@{/sign-in}">

            <table>
                <tr>
                    <td>
                        <p>Name:</p>
                    </td>
                    <td>
                        <input name="name" type="text" value=""/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Surname:</p>
                    </td>
                    <td>
                        <input name="surname" type="text" value=""/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Login:</p>
                    </td>
                    <td>
                        <input name="login" type="text" value=""/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Password:</p>
                    </td>
                    <td>
                        <input name="pass" type="password" value=""/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input class="button" type="submit" value="Подтвердить"/></td>
                </tr>
            </table>
        </form>
    </div>
</div>

</body>

</html>
